<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/output.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <title>Barcelona Sights</title>
    
</head>
<body ng-app="sightShowing" ng-controller="SightsController" class="flex flex-col justify-center items-center bg-neutral-200">
    
    
    <nav class="bg-cyan-700 text-white p-5 flex justify-between max-w-7xl max-h-60 w-full h-full items-center rounded-b-xl">
        <ul class="flex gap-5">
            <li>
                <a href="#"><h1 class="font-bold">Home</h1></a>
            </li>
            <li>
                <a href="#">What to see</a>
            </li>
            <li>
                <a href="#">Gallery</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
        <input type="text" name="query" id="query" class="w-60 rounded" placeholder="Search..." ng-model="Search.title">
    </nav>
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 mt-5">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 text-gray-900" >
                <div class="container">
                    <div class="flex flex-col gap-5 sm:flex-row sm:justify-between sm:items-center mb-5">
                        <div class="flex flex-col sm:flex-row sm:flex-wrap justify-evenly item-start gap-5 mt-10">
                            <div
                                    class="flex flex-col justify-between max-w-sm bg-white border border-gray-400 rounded-lg shadow-md p-5" ng-repeat="r in results | filter:Search:strict">
                                    <img class="w-[512px] rounded"  
                                        src="img/{{ r.img }}.jpg" alt="" />
                                    <div class="p-5">
                                        <h5
                                            class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
                                            {{ r.title }}</h5>
                                        <p class="mb-3 font-normal text-gray-700">
                                            {{ r.description }}</p>                          
                                    </div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</html>
